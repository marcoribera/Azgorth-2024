# Macas

Recipes HammerPick
{
	name Hammer Pick
	level 1
	text Praticamente uma picareta maior.
}

Recipes WarMace
{
	name War Mace
	level 1
	text Maca de guerra e muito semelhante a maca comum. Na verdade e dificil dizer se realmente e um estilo diferente de maca. Geralmente ela e mais pesada e usa diferentes formatos ao inves da esfera, tudo em busca de se tornar mais mortal.
}

Recipes WarHammer
{
	name War Hammer
	level 1
	text Martelo de batalha de duas maos, bastante pesado e devastador. Eles podem danificar mesmo sem penetrar a armadura, apenas pela transmissao do impacto. Alguns martelos de batalha tem cabo longo e sao usados como arma de haste. Nao e o caso teste.
}

Recipes LightWarHammer
{
	name Light War Hammer
	level 1
	text A versao menor do martelo de batalha de duas maos. Alguns tambem possuiam uma extremidade pontiaguda na ponta, permitindo maior versatilidade nos golpes disponiveis.
}

#Polearms

Recipes Bardiche
{
	name Bardiche
	level 1
	text Tambem chamado de Machado Longo, embora nao seja um machado e sim uma arma de haste, possui uma lamina bem comprida e e ficada no cabo atraves de um soquete na base da lamina.
}

Recipes Halberd
{
	name Halberd
	level 1
	text Arma barata de ser feita e bastante versatil, pode ser utilizada tanto para corte, como para perfurar com a ponta na cabeca da lamina. Tambem e utilizada para facilmente derrubar um cavaleiro de sua montaria.
}

Recipes DoubleBladedStaff
{
	name Double Bladed Staff
	level 1
	text Imagine um bastao com uma lamina amarrada na ponta. Agora amarre outra lamina na outra ponta. E isso que voce tem.
}

Recipes BladedStaff
{
	name Bladed Staff
	level 1
	text Imagina um bastao com uma espada presa em uma das pontas. Uma arma que provavelmente surgiu de improviso mas que vem ganhando novos adeptos.
}

Recipes Pike
{
	name Pike
	level 1
	text Pike e uma arma muito longa, de 3 ate 6 metros e com uma extremidade pontiaguda de metal. Usada por infratarias, tanto para atacar soldados a pe, como para derrubar cavaleiros. Os usuarios dessa arma geralmente usam outra arma para combate a corpo a corpo.
}

Recipes lance
{
	name lance
	level 1
	text Lanca de cavalaria, utilizada em exibicoes de lanca de justa. E uma arma mais voltara para eventos esportivos e nao para o combate, por nao ser muito pratica para o campo de batalha.
}

#Escudos

Recipes MetalShield
{
	name Metal Shield
	level 1
	text Escudo um pouco maior que o buckler, esse tinha que ser segurado pelo combatente ao inves de ser preso no punho, oferece mais protecao contra projeteis porem mais dificil de manobrar.
}	

Recipes KiteShield
{
	name Metal Kite Shield
	level 1
